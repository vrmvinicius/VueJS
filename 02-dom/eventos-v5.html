<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{contador}}</p>
    <button v-on:click="somar($event, 5)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        X:{{x}} Y:{{y}}
        <span v-on:mousemove="naoAtualizarXY($event)">NÃ£o atualizar XY aqui!</span>
    </p>
    <a v-on:click="naoNavegar" href="http://www.google.com.br">Google</a>
    <hr/>
    <p>Ao pressionar qualquer tecla: <input type="text" v-on:keyup="exibirAlerta"></p>
    <p>Ao pressionar enter: <input type="text" v-on:keyup.enter="exibirAlerta"></p>
    <p>Ao pressionar alt+enter: <input type="text" v-on:keyup.enter.alt="exibirAlerta"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event, valor){
                console.log(event)
                return this.contador += valor
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            naoAtualizarXY(event){
                event.stopPropagation()
            },
            naoNavegar(event){
                event.preventDefault()
            },
            exibirAlerta(){
                alert('Exibindo alerta!')
            }
        }
    })
</script>
