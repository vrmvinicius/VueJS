<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{contador}}</p>
    <button v-on:click="somar($event, 5)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">X:{{x}} Y:{{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event, valor){
                console.log(event)
                return this.contador += valor
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
