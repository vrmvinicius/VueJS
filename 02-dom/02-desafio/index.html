<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlerta">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
            data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keyup='atualizarValor($event)'>
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keyup" somente
            quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keyup.enter='atualizarValor($event)'>
        <p>{{ valor }}</p>
    </div>
</div>

<script src="app.js"></script>
